<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <section class="intro">
      <div class="container">
        <div class="intro__left-content">
          <h1 class="intro__heading">Learn to code by watching others</h1>
          <p class="intro__tagline">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="intro__right-content">
          <div class="badge">
            <span><b>Try it free 7 days</b> then</span>
            <span> $20/mo. thereafter</span>
          </div>

          <form action="">
            <input type="text" id="first-name" />
            <input type="text" id="last-name" placeholder="Last Name" />
            <input type="email" id="email" placeholder="Email Adress" />
            <input type="password" id="password" placeholder="Password" />
            <button type="submit">Claim your free trial</button>
            <small
              >By clicking the button, you are agreeing to
              <a href="#">our Terms and Services</a></small
            >
          </form>
        </div>
      </div>
    </section>
  </body>
</html>

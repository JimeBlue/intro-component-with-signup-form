<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <section class="intro">
      <div class="container">
        <div class="intro-left">
          <h1>
            Learn to code by watching others See how experienced developers
            solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.
          </h1>
        </div>
        <div class="intro__right">
          <span class="badge"><b>Try it free 7 days</b> then $20/mo.</span>
          <form action="">
            <input type="text" id="first-name" />
            <input type="text" id="last-name" placeholder="Last Name" />
            <input type="email" id="email" placeholder="Email Adress" />
            <input type="password" id="password" placeholder="Password" />
            <button type="submit">Claim your free trial</button>
            <small
              >By clicking the button, you are agreeing to
              <a href="#">our Terms and Services</a></small
            >
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
